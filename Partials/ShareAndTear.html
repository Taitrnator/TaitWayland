<link rel="stylesheet" href="css/portfolio.css" />
<nav class="top-nav">
      <ul class="responsive-menu">
        <li>
          <a href="#/">
            <button class="hamburger hamburger--arrowalt" type="button" aria-label="Menu" aria-controls="navigation">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
          </button>
        </a>
        </li>
      </ul>
</nav>
<main id="Top">
  <header role="banner">
  <h1>{{data.title}}</h1>
</header>
<article class="overview">
  <h3>{{data.brief}}</h3>
  <h4>Created: {{data.created}}</h4>
  <h4>Industry: {{data.industry}}</h4>
  <h4>Duties: {{data.duties}}</h4>
  <h4>Technologies: {{data.technology}}</h4>
</article>
  <article>
     <header class="main-header"><h2>objective</h2></header>
     <section class="content">
         <p>
           {{data.objective}}
         </p>
     </section>
  </article>
  <article id="Final">
    <header class="main-header"><h2>{{data.final[0].title}}</h2></header>
    <section class="content">
      <article ng-repeat="image in data.final[0].images[0]">
        <img ng-src="{{data.images}}/{{image}}" max-width="450px" />
      </article>
    </section>
  </article>
  <article>
    <section class="content">
    <a href="#/"><h2>Back Home</h2></a>
    </section>
  </article>
</main>
<button class="button" ng-click="gotoTop()">Go to Top</button>

<ldjson data-json="data"></ldjson>
